<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
</head>
<body>
    <h1>Kaydol</h1>
    <form action="index.html">

        <div>
            <label>
            Kullanıcı Adı:
            <input type="text"
            placeholder="Bir Kullanıcı Adı Giriniz.."
            required>
        </label>
        </div>
        <br>

        <div>
            <label>
            Email:
            <input type="email"
            placeholder="Bir Email Giriniz.."
            required>
        </label>
        </div>
        <br>
        <div>
            <label>
            Password:
            <input type="password"
            placeholder="Bir Password Giriniz.."
            required>
        </label>
        </div>
        <br>
        <input type="submit" value="KAYDOL">
        


    </form>
</body>
</html>
