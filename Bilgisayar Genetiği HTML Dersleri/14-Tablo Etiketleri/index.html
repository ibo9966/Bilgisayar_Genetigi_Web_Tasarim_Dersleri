<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Etiketleri</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tablo Etiketleri</h1>

    <table >
        <thead>
            <th><mark>Sıra No</mark></th>
            <th><del>Ürün İsmi</del></th>
            <th><i>Ürün Fiyatı</i></th>
            <th><b>Ürün Görseli</b></th>
        </thead>
        <tbody>
            <td>1</td>
            <td>Laptop</td>
            <td>4000₺</td>
            <td><img src="resimler/laptop.jpg" alt="laptop" width="80px"></td>
        </tbody>
        <tbody>
            <td>2</td>
            <td>Klavye</td>
            <td>1000₺</td>
            <td><img src="resimler/klavye.jpg" alt="klavye" width="80px"></td>
        </tbody>
        <tbody>
            <td>3</td>
            <td>Mouse</td>
            <td>1000₺</td>
            <td><img src="resimler/mouse.jpg" alt="mouse" width="80px"></td>
        </tbody>
    </table>

</body>
</html>
