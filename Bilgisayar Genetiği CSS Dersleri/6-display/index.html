<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            color: red;
        }
        
        .container{
            width: 500px;
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="block">display</div>
    <span class="inline">display</span>
</body>
</html>


<!-- 

CSS'teki display türlerinin kısa ve anlaşılır açıklamaları:

display: block
Eleman yeni satıra geçer, tüm satırı kaplar. (Örnek: <div>, <p>)

display: inline
Eleman satır içinde kalır, sadece içeriği kadar yer kaplar. (Örnek: <span>, <a>)

display: inline-block
Satır içinde kalır ama width, height gibi blok özelliklerini kullanabilir.

display: none
Eleman tamamen gizlenir, sayfada hiç yokmuş gibi davranır (görünmez ve yer kaplamaz).









-->
