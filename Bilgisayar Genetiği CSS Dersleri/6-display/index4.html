<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Display Türleri</title>
  <style>
    .kutu {
      padding: 10px;
      background-color: lightblue;
      margin: 5px;
      border: 1px solid blue;
    }

    .block {
      display: block;
    }

    .inline {
      display: inline;
    }

    .inline-block {
      display: inline-block;
      width: 100px;
      height: 50px;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>

  <h2>display: block</h2>
  <div class="kutu block">1. Kutu</div>
  <div class="kutu block">2. Kutu</div>

  <h2>display: inline</h2>
  <span class="kutu inline">A</span>
  <span class="kutu inline">B</span>
  <span class="kutu inline">C</span>

  <h2>display: inline-block</h2>
  <span class="kutu inline-block">X</span>
  <span class="kutu inline-block">Y</span>

  <h2>display: none</h2>
  <div class="kutu none">Bu görünmeyecek</div>
  <div class="kutu">Bu görünür</div>

</body>
</html>
