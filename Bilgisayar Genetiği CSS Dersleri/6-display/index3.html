<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    
    🧱 display: block
        Her zaman alt satıra iner, satırı tamamen kaplar.
 
    -->

    <div>Ben blok'um</div>
    <div>Ben de alt satırdayım</div>


    <!--
    
    🔤 display: inline
    Aynı satırda durur, sadece içerik kadar yer kaplar.


    -->

    <span>Bu</span>
    <span>aynı</span>
    <span>satırda</span>

    <!--
    🧱🔤 display: inline-block
    ➡️ Yazı gibi yan yana durur ama tuğla gibi ölçü alır.
    Yan yana durur, ama width, height ayarlanabilir.


    -->
<br>

    <span style="display:inline-block; width:100px;">Kutu</span>
    <span style="display:inline-block; width:100px;">Kutu 2</span>


    

     <!--
    ❌ display: none
    Hiç yokmuş gibi davranır. Ne görünür ne de yer kaplar.



    -->
<br>

    <div style="display:none;">Bu görünmez</div>


</body>
</html>
